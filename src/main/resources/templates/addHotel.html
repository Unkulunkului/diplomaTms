<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add hotel page</title>
</head>
<body>
<div th:if="${doesHotelExist}">
    <p>This hotel already exists</p>
</div>
<form th:action="@{add}" th:object="${hotelAddForm}" method="post">
    <div><label> Name : <input type="text" th:field="*{name}"/></label></div>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: coral">
    <div><label> Country : <input type="text" th:field="*{country}"/></label></div>
    <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" style="color: coral"></p>
    <label>Stars :
        <select th:field="*{stars}">
            <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i+'*'}">
            </option>
    </select>
    </label>
    <label>Description: <textarea name="description" cols="60" rows="11"></textarea></label>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: coral"></p>
    <label>Line from the sea :
        <select th:field="*{lineFromTheSea}">
            <option th:each="i : ${#numbers.sequence(1, 3)}" th:value="${i}" th:text="${i}">
            </option>
        </select></label>
    <button>Add</button>
</form>
<br>
<div th:if="${createdHotel!=null}">
    <span th:text="${createdHotel}"></span>
    <span>Click <a th:href="@{/tour/add}">here</a> to add tour</span>
</div>
</body>
</html>
