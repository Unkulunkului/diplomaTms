<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tour</title>
</head>
<body>
<div>
    <div th:if="${tour!=null}">
        <form th:action="@{delete}" method="post">
            <input type="hidden" name="id" th:value="${tour.id}">
            <button>Delete</button>
        </form>

        <form th:action="@{edit}" method="get">
            <input type="hidden" name="id" th:value="${tour.id}">
            <button>Edit</button>
        </form>

        <br>
        <p th:text="'Name: '+${tour.name}"></p>
        <p th:text="'Type of rest: '+${tour.typeOfRest}"></p>
        <p th:text="'Tour duration: '+${tour.tourDuration}+'('+${tour.dayAtSea}+' day at sea)'"></p>
        <p>Hotel where you will relax by the sea:
            <a th:href="@{'/hotel/'+${tour.hotel.id}}" th:text="${tour.hotel.name}"></a>
        </p>
        <p>You will visit:
            <p th:each="country: ${tour.visitedCountries}"><span th:text="${country}"></span></p></p>
        <p th:text="'Description: '+${tour.description}"></p>
        <p th:text="'Price: '+${tour.price}"></p>
        <div th:each="url: ${tour.images.urls}">
            <img th:src="@{${url}}" width="300" height="300"/>
        </div>
        <br>
        <form th:action="@{addToBasket}" method="post">
            <input type="hidden" name="tourId" th:value="${tour.id}">
            <button>Want it</button>
        </form>
    </div>
    <div th:if="${incorrectId!=null}">
        <p th:text="${incorrectId}"></p>
    </div>
    <a href="/" th:href="@{/basket/tour}"></a>
</div>
</body>
</html>
