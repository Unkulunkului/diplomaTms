<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
<div>
    <h1>Basket:</h1>

    <table th:if="${!session.basket.tours.isEmpty()}">
        <tr>
            <th>TOUR NAME</th>
            <th>PRICE</th>
        </tr>
        <tr th:each="tour : ${session.basket.tours}">
            <td th:text="${tour.name}"></td>
            <td th:text="${tour.price}"></td>
        </tr>
    </table>

</div>
<p>
    <a href="/" th:href="@{/}">Return to home</a>
</p>
</body>
</html>
