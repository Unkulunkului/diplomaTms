<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
<html th:include="_header"/>
<div class="uk-margin-top uk-margin-right uk-margin-left uk-child-width-expand@s uk-text-center" uk-grid>
    <div th:if="${emptyList==null}">
        <div class="uk-card uk-card-default uk-card-body">
            <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
                <div class="uk-card uk-card-default" th:each="hotel : ${hotels}">
                    <div class="uk-card-media-top">
                        <img th:src="@{${hotel.images.urls.get(0)}}" width="300" height="200" alt="">
                    </div>
                    <div class="uk-card-body">
                        <h3 class="uk-card-title" style="color: lightblue" th:text="${hotel.name}+''+${hotel.stars}+'*'"></h3>
                        <p class="uk-panel uk-text-truncate" style="color: teal" th:text="'Country: '+${hotel.country.name}+'('
                        +${hotel.country.city}+')'"></p>
                        <a th:href="@{'/hotel/'+${hotel.id}}" class="uk-button uk-button-default" target="_blank">Check it</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:unless="${emptyList==null}" class="uk-position-large uk-position-center-left">
    <p class="uk-text-large uk-text-italic" style="color: teal" th:text="${emptyList}"></p>
</div>
</body>
</html>
