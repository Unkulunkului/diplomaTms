<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
</head>
<body>
<html th:include="_header"/>
<div class="uk-child-width-expand@s" uk-grid>
    <div class="uk-position-center-left uk-margin-left">
        <h1 class="uk-text-uppercase uk-text-light" style="color: cadetblue">Change password</h1>
    </div>
    <div class="uk-grid-item-match uk-width-1-3 uk-position-center uk-margin-right">
        <div class="uk-card uk-card-default uk-card-body">
            <form th:action="@{changePassword}" th:object="${changePasswordModel}" method="post">
                <input class="uk-input" type="hidden" name="id" th:value="${userId}">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" th:field="*{oldPassword}" placeholder="Old password">
                    </div>
                    <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" style="color: coral"></p>
                    <p th:if="${wrongOldPassword != null}" th:text="${wrongOldPassword}" style="color: coral"></p>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" th:field="*{newPassword}" placeholder="New password">
                    </div>
                    <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" style="color: coral"></p>
                </div>

                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock"></span>
                        <input class="uk-input" type="password" th:field="*{newPasswordCopy}" placeholder="Copy new password">
                    </div>
                    <p th:if="${differentPasswords != null}" th:text="${differentPasswords}" style="color: coral"></p>
                    <p th:if="${#fields.hasErrors('newPasswordCopy')}" th:errors="*{newPasswordCopy}" style="color: coral"></p>
                </div>
                <button class="uk-button uk-button-default">Change</button>
            </form>
        </div>
    </div>
</div>
<div th:if="${wrongId!=null}" style= "margin-top: 5%" class="uk-alert-danger uk-position-top uk-text-center" uk-alert>
    <a class="uk-alert-close" uk-close></a>
    <p th:text="${wrongId}"></p>
</div>
</body>
</html>
